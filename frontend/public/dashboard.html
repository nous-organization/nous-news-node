<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nous Node Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/global.css">
</head>

<body class="bg-black text-green-400 font-mono min-h-screen p-4 sm:p-6">

  <!-- HEADER -->
  <div class="flex flex-col sm:flex-row items-center justify-center mb-6">
    <div class="flex items-center mb-3 sm:mb-0 flex-col gap-3">
      <img alt="nous logo" src="/images/logo-universal.png" class="h-24 w-24" />
      <h1 class="text-xs sm:text-sm font-bold uppercase">Nous Node Dashboard</h1>
    </div>
  </div>

  <!-- OVERVIEW GRID -->
  <div class="grid grid-cols-1 sm:grid-cols-4 gap-4 mb-6">

    <!-- Node Status -->
    <div class="flex items-center justify-between bg-gray-900 border border-green-600 rounded px-3 py-2">
      <div class="flex items-center space-x-2">
        <span id="node-running-dot" class="h-3 w-3 rounded-full bg-gray-600 animate-pulse"></span>
        <span class="text-sm">Node</span>
      </div>
      <span id="node-running-text" class="text-sm">Loading...</span>
    </div>

    <!-- OrbitDB -->
    <div class="flex items-center justify-between bg-gray-900 border border-green-600 rounded px-3 py-2">
      <div class="flex items-center space-x-2">
        <span id="orbit-dot" class="h-3 w-3 rounded-full bg-gray-600 animate-pulse"></span>
        <span class="text-sm">OrbitDB</span>
      </div>
      <span id="orbit-text" class="text-sm">Loading...</span>
    </div>

    <!-- Peers -->
    <div class="flex items-center justify-between bg-gray-900 border border-green-600 rounded px-3 py-2">
      <div class="flex items-center space-x-2">
        <span id="node-peers-dot" class="h-3 w-3 rounded-full bg-gray-600 animate-pulse"></span>
        <span class="text-sm">Peers</span>
      </div>
      <span id="node-peers-text" class="text-sm">Loading...</span>
    </div>

    <!-- Last Sync -->
    <div class="flex items-center justify-between bg-gray-900 border border-green-600 rounded px-3 py-2">
      <div class="flex items-center space-x-2">
        <span id="node-sync-dot" class="h-3 w-3 rounded-full bg-gray-600 animate-pulse"></span>
        <span class="text-sm">Last Sync</span>
      </div>
      <span id="node-sync-text" class="text-sm">Loading...</span>
    </div>

  </div>

  <!-- PORTS PANEL -->
  <div class="bg-gray-900 border border-green-600 rounded mb-6 p-3 text-sm">
    <div class="font-bold mb-2">Network Ports</div>
    <div class="flex justify-between">
      <div>HTTP: <span id="port-http" class="text-green-300">Loading...</span></div>
      <div>Libp2p: <span id="port-libp2p" class="text-green-300">Loading...</span></div>
    </div>
  </div>

  <!-- DETAILS -->
  <div id="status-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 text-sm">
    Loading detailed status...
  </div>

  <div class="text-xs pt-4 text-center">
    Last Fetched: <span id="last-fetched">Loading...</span>
  </div>

  <script>
    async function fetchStatus() {
      try {
        const res = await fetch('/status');
        const status = await res.json();

        document.getElementById('last-fetched').innerText = new Date().toLocaleTimeString();

        /* Node Status */
        setDot('node-running', status.running ? 'green' : 'red', status.running ? 'Running' : 'Stopped');

        /* Peers */
        setDot('node-peers',
          status.peers?.length > 0 ? 'green' : 'yellow',
          status.peers?.length || 0
        );

        /* OrbitDB Connected */
        const orbitConnected = status.orbitConnected ?? false;
        setDot('orbit',
          orbitConnected ? 'green' : 'red',
          orbitConnected ? 'Connected' : 'Offline'
        );

        /* Last Sync */
        const lastSync = status.lastSync ? new Date(status.lastSync).toLocaleTimeString() : 'Never';
        setDot('node-sync', status.lastSync ? 'green' : 'red', lastSync);

        /* Ports */
        document.getElementById('port-http').innerText = status.httpPort || '9001';
        document.getElementById('port-libp2p').innerText = status.libp2pPort || '15003';

        /* Detailed Cards */
        renderDetails(status);

      } catch (err) {
        document.getElementById('status-container').innerText = 'Failed to load status: ' + err;
      }
    }

    function setDot(id, color, text) {
      const dot = document.getElementById(`${id}-dot`);
      const label = document.getElementById(`${id}-text`);
      dot.className = `h-3 w-3 rounded-full bg-${color}-500 animate-pulse`;
      label.innerText = text;
    }

    function renderDetails(status) {
      const container = document.getElementById('status-container');
      container.innerHTML = '';

      for (const [key, value] of Object.entries(status)) {
        if (['running', 'peers', 'lastSync', 'orbitConnected', 'logs', 'port'].includes(key)) continue;

        const card = document.createElement('div');
        card.className = 'bg-gray-900 border border-green-600 rounded p-3';

        if (typeof value === 'object' && value !== null) {
          card.innerHTML = `<div class="font-bold mb-1">${key}</div>`;
          for (const [subKey, subValue] of Object.entries(value)) {
            card.innerHTML += `<div class="flex justify-between items-center"><span>${subKey}</span><span>${JSON.stringify(subValue)}</span></div>`;
          }
        } else {
          card.innerHTML = `<div class="flex justify-between items-center"><span>${key}</span><span>${JSON.stringify(value)}</span></div>`;
        }
        container.appendChild(card);
      }
    }

    fetchStatus();
    setInterval(fetchStatus, 60000); // 1 minute
  </script>

</body>

</html>
